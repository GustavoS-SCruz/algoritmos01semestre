<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clube de Futebol</title>
</head>
<body>
    <label > Digite seu time
        <input id="txtTime">
    </label>
    <label > Digite a quantidade de Mundiais FIFA que seu time tem
        <input id="txtMund">
    </label>
    <br>
    <button onclick="mundiais()">Fale comigo</button>
</body>
</html>

<script>    
    function mundiais()
        {
        alert(`O time ${txtTime.value} tem ${txtMund.value} mundiais de clubes FIFA` )
        }

</script>
