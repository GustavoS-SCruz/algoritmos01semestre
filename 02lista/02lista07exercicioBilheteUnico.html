<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilhete Único</title>
</head>
<body>
    <label> Digite o valor da passagem 
        <input id="txtPasg">
    </label>
    <label> Digite a quantidade de viagens que fará no mês 
        <input id="txtViagens">
    </label>
    <button onclick="calculoPasg()">Ver economia</button>

</body>
</html>

<script>
    function calculoPasg()
        {
        alert(`Você economizara R$${(txtPasg.value*txtViagens.value)/2} `)
        }
</script>
