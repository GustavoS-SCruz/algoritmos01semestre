<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fases do sono</title>
</head>
<body>
    <label>Digite quantas horas você dormiu:
        <input type="number" name="txtSono" id="txtSono">
    </label> 
    <br>
    <button onclick="calcularSono()">Calcular sono</button>
    <div id="divSono"></div>
</body>
</html>
<script>
    
    function calcularSono()
        {
        var sono = Number(txtSono.value);
        divSono.innerHTML = `Ao dormir ${sono} horas você dormiu:
        ${sono*0.05}h na fase 1 <br>
        ${sono*0.45}h na fase 2 <br>
        ${sono*0.30}h na fase 3 <br>
        ${sono*0.20}h na fase rem `
        }
</script>
