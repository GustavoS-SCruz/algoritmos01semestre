<body>
    <label> Quantas latinhas você bebe por dia?
        <input type="number" id="txtLatinhas">

    <button onclick="calcRefri()">Quantos refris?</button>

        {
        var latinhas = Number(txtLatinhas.value)

        divRefri.innerHTML = `Você consome ${refriPorAno} latinhas por ano`;
        if(refriPorAno>500)
