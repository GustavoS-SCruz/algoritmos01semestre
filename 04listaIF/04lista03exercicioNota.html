<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota</title>
</head>
<body>
    <label> Nota 1:
        <input type="number" id="txtNota1">
    </label> 
    <br>
    <label> Nota 2:
        <input type="number" id="txtNota2">
    </label> 
    <br>
    <label> Nota 3:
        <input type="number" id="txtNota3">
    </label> 
    <br>
    <button onclick="calcNota()">Analisar Desempenho</button>
    <br>
    <div id="divNota"></div>

</body>
</html>

<script>
    function calcNota ()
        {
        var nota1 = Number(txtNota1.value);
        var nota2 = Number(txtNota2.value);
        var nota3 = Number(txtNota3.value);
        var media = (nota1+nota2+nota3)/3
        divNota.innerHTML = `Sua média foi de ${media}`
        if(media>9.4) 
            {
            alert(`Você é fora de série`) ;
            }
        }

</script>
