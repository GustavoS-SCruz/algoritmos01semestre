<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classe social</title>
</head>
<body>
    <label for="numRenda"> Digite a sua renda familiar:
        <input type="number" id="numRenda">
    </label>
    <br>
    <button onclick="calcRenda()">calcular renda</button>
    <div id="divRenda"></div>
</body>
</html>
<script>
    function calcRenda()
        {
        var renda = Number(numRenda.value);
        if(renda<=250) divRenda.innerHTML = `Classe E`;
        else if(renda<=900) divRenda.innerHTML = `Classe D`;
        else if(renda<=2500) divRenda.innerHTML = `Classe C`;
        else if(renda<=9500) divRenda.innerHTML = `Classe B`;
        else divRenda.innerHTML = `Classe A`;
        }
</script>
