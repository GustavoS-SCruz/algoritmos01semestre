<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Nota</title>
</head>
<body>
    Digite sua nota
    <input type="number" id="numNota">
    <br>
    <button onclick="calcNota()">Avaliar aluno</button>
</body>
</html>
<script>
    function calcNota() 
        {
        var nota = Number(numNota.value);
        if(nota>=0 && nota<=10)
            {
            alert("Nota válida!")
            }   
            else
                {
                alert("Onde já se viu nota menor que 0 e maior que 10?!")
                }
        }
</script>
