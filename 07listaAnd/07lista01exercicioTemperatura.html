<body> Digite a temperatura atual 
    <input type="number" id="numTemp">
    <br>
    <button onclick="tempCalc()">Calcular</button>

<script>
    function tempCalc() 
        {
        var temp = Number(numTemp.value);
        var txtTemp = "Temperatura DESCONFORTÁVEL";
        if(temp>=21 && temp<=24)
            {
            var txtTemp = "Temperatura confortável";
            }
        alert(txtTemp);
        }
</script>
