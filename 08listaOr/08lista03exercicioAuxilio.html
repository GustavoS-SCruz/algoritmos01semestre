<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxílio emergencial</title>
</head>
<body>
    Digite a sua renda individual
    <input type="number" id="numInd">
    <br>
    Digite a sua renda familiar
    <input type="number" id="numFml">
    <br>
    <button onclick="avaliar()">Terei o benefício?</button>
</body>
</html>

<script>

    function avaliar()
        {
        var ind = Number(numInd.value);
        var fml = Number(numFml.value);
        if(ind <= 2000 || fml <= 3000)
            {   
            alert(`Você terá direito ao auxílio`);
            }
            else
                {
                alert(`Sem direito ao auxílio`);
                }
        }
</script>
