<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura confortável</title>
</head>
<body>
    Qual a temperatura atual?
    <input type="number" id="numTemp">
    <br>
    <button onclick="analisar()">Analisar clima</button>
</body>
</html>

<script>

    function analisar()
        {
        var temp = Number(numTemp.value);
        if(temp < 21 || temp > 24)
            {   
            alert(`Alerta de desconforto!`);
            if(temp < 21)
                {
                alert(`As pessoas vão ter hipotermia`);
                }
                else(temp>24)  
                    {
                    alert(`As pessoas vão derreter`);
                    }
            }
        }
</script>
