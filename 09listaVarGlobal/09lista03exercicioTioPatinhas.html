    <button onclick="retirar05()">Retirar 0,50</button>

<script>
    var valor = 0;
    var depositos = 0;
    var retiradas = 0;
    function deposito05()
        {
        valor +=0.5;
        depositos += 1;
        spanGuardado.innerHTML = `${valor}`;
        spanDepositos.innerHTML = `${depositos}`;
        }
    function deposito2()
        {
        valor +=2;
        depositos += 1;
        spanGuardado.innerHTML = `${valor}`;
        spanDepositos.innerHTML = `${depositos}`;
        }
    function retirar05()
        {
        valor -= 0.5;
        retiradas += 1;
        spanGuardado.innerHTML = `${valor}`;
        spanRetiradas.innerHTML = `${retiradas}`;
        }
    function retirar()
        {
        valor -= valor;
        retiradas += 1;
        spanGuardado.innerHTML = `${valor}`;
        spanRetiradas.innerHTML = `${retiradas}`;
        }
</script>
