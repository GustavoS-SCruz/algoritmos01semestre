<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar</title>
</head>
<body>
    <button onclick="contar()">Contar...</button>
    <div id="divContar"></div>
</body>
</html>
<script>
    function contar()
        {
        var num = 1;
            divContar.innerHTML ='';
            while(num<=15)
                {
                divContar.innerHTML += `${num}<br>`;
                num ++;
                }
        }
</script>
