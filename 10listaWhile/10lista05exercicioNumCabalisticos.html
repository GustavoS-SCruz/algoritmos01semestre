<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros Cabalísticos</title>
</head>
<body>
    <button onclick="calc()">Números cabalísticos</button>
    <div id="divCabal"></div>
</body>
</html>
<script>
    function calc()
        {
        num = 1;
        divCabal.innerHTML = "";    
        while(num<=30)
            {
            if(num !=3 && num !=4 && num !=7 && num !=10 && num !=12)
            {
            divCabal.innerHTML += `${num}<br>`;
            }
            num++;
            }
        }
</script>
