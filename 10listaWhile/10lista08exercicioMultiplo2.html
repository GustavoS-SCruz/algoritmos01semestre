<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando multiplo de 7</title>
</head>
<body>
    Digite um número entre 0 e 200
    <input type="number" id="numero">
    <br>
    <button onclick="calcMult()">Viva o 7!</button>
    <div id="divMult"></div>
</body>
</html>

<script>
    function calcMult()
        {
        
        var num = Number(numero.value);
        var cont = 0;
        divMult.innerHTML = ``;
        if (num >=0 && num<=200 ){
        while(cont <= num)
            {
            if(cont%7 ==0)
            divMult.innerHTML += `${cont} <br>`;
            cont++;
            }
            }else
                {
                divMult.innerHTML ="Número invalido"
                }
        }
</script>
