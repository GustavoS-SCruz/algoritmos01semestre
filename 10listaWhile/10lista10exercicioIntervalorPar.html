<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pares</title>
</head>
<body>
    <h1>Adicione um intervalo crescente</h1>
    Primeiro valor:
    <input type="number" id="numero1">
    Segundo valor:
    <input type="numver" id="numero2">
    <button onclick="pares()">S2 Pares</button>
    <div id="divPares"></div>
</body>
</html>
<script>
    function pares()
        {
        num1 = Number(numero1.value);
        num2 = Number(numero2.value);
        divPares.innerHTML ='';
            while(num1<=num2)
                {
                if (num1 % 2 == 0)
                    {
                    divPares.innerHTML += `${num1} <br>`;
                    }
                num1 ++;
                }
        }
</script>
